{% extends "base.html" %}

{% block title %}Join Game - Art Collector{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-3xl mb-4 justify-center">ðŸŽ¨ Join Game</h2>

            {% if let Some(err) = error %}
            <div class="alert alert-error mb-4">
                <span>{{ err }}</span>
            </div>
            {% endif %}

            <form method="POST" action="/join/{{ game_id }}">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text text-lg">Enter your name</span>
                    </label>
                    <input
                        type="text"
                        name="player_name"
                        placeholder="Your name"
                        class="input input-bordered input-lg w-full"
                        maxlength="20"
                        required
                        autofocus
                    />
                    <label class="label">
                        <span class="label-text-alt">Max 20 characters</span>
                    </label>
                </div>

                <div class="card-actions justify-center mt-6">
                    <button type="submit" class="btn btn-primary btn-lg w-full">
                        Join Game
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
